<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Minesweeper</title>
  </head>
  <body>
    <script src="script.js"></script>
    <br>
    <div name="gameTitle">
        <center>
            <h1>Minesweeper</h1>
        </center>
    </div>
    <div id="startContainer" class="container">
        <div class="card">
            <div class="card-header">
                <center>
                    Game Board Dimension
                </center>
            </div>
            <div class="card-body">
                <center>
                    <div>
                        <label for="inputDimension">Choose the board dimension for your game:</label>
                        <select id="inputDimension">
                            <option value="">--Please choose an option--</option>
                            <option value="9">9x9</option>
                            <option value="10">10x10</option>
                            <option value="15">15x15</option>
                            <option value="20">20x20</option>
                        </select>
                    </div>
                    <br>
                    <button type="button" class="btn btn-primary" onclick="verifyOption()">
                        Start Game
                    </button>
                </center>
            </div>
        </div>
    </div>
    <br>
    <div id="gameCard" class="container" style="display: none">
        <div class="card">
            <div class="card-header">
                <div class="columnX3">
                    <center>
                        <label for="remainingBombs">Remaining bombs:</label>
                        <div class="card" id="remainingBombs"></div>
                    </center>
                </div>
                <div class="columnX3">
                    <center>
                        <button type="button" id="resultButton" class="btn btn-outline-dark" onclick="restartGame()"></button>
                        <br>
                        <buton type="button" class="btn btn-primary btn-sm" onclick="changeDimension()">
                            Change board dimension
                        </buton>
                    </center>
                </div>
                <div class="columnX3">
                    <center>
                        <label for="timer">Time:</label>
                        <div class="card" id="timer">
                        </div>
                    </center>
                </div>
            </div>
        </div>
    <br>
    <div class="container">
        <center>
            <table id="gameBoard"></table>
        </center> 
    </div>
    </div>
  </body>
</html>
